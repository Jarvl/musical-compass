{% extends 'base.html' %}

{% block content %}
  <div class="position-relative h-100">
    <div style="z-index:-100;" class="d-flex flex-wrap h-100">
      <div style="background-color:#f9baba;" class="w-50 h-50"></div>
      <div style="background-color:#92d9f8;" class="w-50 h-50"></div>
      <div style="background-color:#c8e4bc;" class="w-50 h-50"></div>
      <div style="background-color:#f5f5a7;" class="w-50 h-50"></div>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div style="z-index: 10;" class="text-center">
        <h1 class="display-5 fw-bold">Musical Compass</h1>
        <p class="lead mt-3 mb-5">
          The political compass but for music - based on your Spotify listening habits.
        </p>
        {% if session.get('profile') %}
          <a href="/results" class="btn btn-green rounded-pill py-3 px-4 fw-bold">
            See Results
          </a>
        {% else %}
          <a href="{{ auth_url }}" class="btn btn-green rounded-pill py-3 px-4 fw-bold">
            <i class="fab fa-spotify fa-lg"></i>&nbsp;Log in with spotify
          </a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
