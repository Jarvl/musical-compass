<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Musical Compass</title>
    <meta name="title" content="Musical Compass">
    <meta name="description" content="It's like the political compass, but for music - based on your Spotify listening habits.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://musicalcompass.org/">
    <meta property="og:title" content="Musical Compass">
    <meta property="og:description" content="It's like the political compass, but for music - based on your Spotify listening habits.">
    <meta property="og:image" content="https://musicalcompass.org/static/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://musicalcompass.org/">
    <meta property="twitter:title" content="Musical Compass">
    <meta property="twitter:description" content="It's like the political compass, but for music - based on your Spotify listening habits.">
    <meta property="twitter:image" content="https://musicalcompass.org/static/preview.png">

    <script src="https://kit.fontawesome.com/6bd53fdd53.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body class="h-100">
    {% if session.get('profile') %}
      <nav style="z-index: 100;" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Musical Compass</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/results">Results</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a href="/logout" class="btn btn-danger rounded-pill">Log Out</a>
            </span>
          </div>
        </div>
      </nav>
    {% endif %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
